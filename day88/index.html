<!DOCTYPE html>

<html lang="en">

<head>

    <title>Add Café</title>

</head>

<body>

    <h2>➕ Add a New Café</h2>

    <form method="POST">

        <input type="text" name="name" placeholder="Café Name" required><br>

        <input type="text" name="location" placeholder="Location URL" required><br>

        <input type="text" name="open" placeholder="Opening Time" required><br>

        <input type="text" name="close" placeholder="Closing Time" required><br>

        <input type="text" name="coffee" placeholder="☕ Coffee Rating" required><br>

        <input type="text" name="wifi" placeholder="? Wi-Fi Rating" required><br>

        <input type="text" name="power" placeholder="? Power Rating" required><br>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
