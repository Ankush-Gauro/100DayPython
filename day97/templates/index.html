<!DOCTYPE html>
<html>
<head><title>Store</title></head>
<body>
<h1>Store</h1>
{% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <p>${{ product.price / 100 }}</p>
        <img src="{{ product.image }}" width="100">
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
{% endfor %}
<a href="{{ url_for('cart') }}">Go to Cart</a>
</body>
</html>
